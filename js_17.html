<body>
    <h1><center>if statement 2</center></h1>
    <script>
    var num1 = prompt("enter the number");
    var num2= parseInt(num1);

    if (num2 < 0){
        alert("The number is less than zero");
    }
    if (num2 >= 80 && num2<= 100){
        alert("The number is in between 80 & 100");
    }
    if (num2 >= 0 && num2 < 80){
        alert("The number is not in between 80 & 100");
    }
    if (num2 > 100){
        alert("The number exceeds 100");
    }
    </script>
</body>
