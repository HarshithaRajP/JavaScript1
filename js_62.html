<body>
    <h1><center>Display the string in following pattern</center></h1>
    <script>
         var x=prompt("enter the sentence");
         var l=x.length;
         for(var i=0;i<l;i++){
            document.write(x.substr(i,l),"</br>");
        
         }
    </script>
</body>
