<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><center>Switch </center></h1>
    <script>
        var num1 =prompt("enter the fruit nAME")

        switch(num1){
            case"mango":
            alert("sweet");
            break;
            case"orange":
            alert("sour");
            break;
            case"apple":
            alert("healthy");
            break;
            default:
                alert("this fruit is not  in the list")
        }


    </script>
</body>
</html>
