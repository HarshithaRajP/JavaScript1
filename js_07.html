<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><center>Operatos1</center></h1>
    <script>
        var x=prompt("enter the first number to add","0");
        var x1=parseInt(x);
        var x=prompt("enter the second number to add","0");
        var x2=parseInt(x);

        var sum=x1+x2;
        var diff=x1-x2;
        var pow=x1**x2;
 
        document.write("sum of two numbers " + " "+ sum + "<br>");
        document.write("difference of two numbers " + " "+ diff + "<br>");
        document.write("power of two numbers " + " "+ pow + "<br>");
    </script>
</body>
</html>
