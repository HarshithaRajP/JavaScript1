<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators</title>
</head>
<body>
    <h1><center>operators3</center></h1>
    <script>
        var x = 10;
        alert(++x);
        var y= 20;
        alert(y++);
        let a= 15;
        alert(--a);
        let b=30;
        alert(b--);
    </script>
</body>
</html>
