<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1><center>Switch</center></h1>
    <script>
      var num1 = prompt("enter the number");
      var num2 = parseInt(num1);

      switch (num2) {
        case 1:
          alert("Vitamin A");
          break;
        case 2:
          alert("Vitamin B");
          break;
        case 3:
          alert("Vitamin C");
          break;
        default:
          alert("Vitamin D");
      }
    </script>
  </body>
</html>
