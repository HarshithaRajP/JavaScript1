<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><center>comparision operators</center></h1>
    <script>
       var a=6;
       let b="6";
       
       console.log("a==b is", a==b);
       console.log("a!=b is", a!=b);
       console.log("a>b is", a>b);
       console.log("a<b is", a<b);
       console.log("a>=b is", a>=b);
       console.log("a<=b is", a<=b);
       console.log("a===b is", a===b);
       console.log("a!==b is", a!==b);


    </script>
</body>
</html>
