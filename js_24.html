<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><center></center></h1>

    <p id="demo"></p>

    <script>
    let text;
    switch(new Date().getDay()){
        case 4:
        case 5:
         text ="soon it is weekend";
         break;

         case 0:
        case 6:
         text =" it is weekend";
         break;

         default:
            text="looking forward to the weekend";
    }
    document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
