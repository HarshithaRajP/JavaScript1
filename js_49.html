<body>
    <h1><center>Functions</center></h1>
    <script>

        function oneplusAvg(x,y){
            return 1+(x+y)/2;
        }

        let a=1;
        let b=2;
        let c=3;

       console.log("one plus average of  a & b is", oneplusAvg(a,b));
      
       console.log  ("one plus average of b & c is", oneplusAvg(b,c));

       console.log("one plus average of a & c is",oneplusAvg(a,c));
    </script>
</body>
