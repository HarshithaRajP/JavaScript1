<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1><center> to  check the number is divisible by 10or not</center></h1> 
   <script>
      var num1=prompt("Enter the number");
      var num2= parseInt(num1);
       if(num2 > 9){
        if(num2  % 10 ==0){
            alert("NUmber is divisible by 10");
        }
        else{
            alert("Number is not divisible by 10");
        }
       }else{
        alert("Enter the number greater than 9")
       }

   </script>
</body>
</html>
