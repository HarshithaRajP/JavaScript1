<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <h1><center>javascript for in</center></h1>
    <p>The for in statement can loops over array values</p>
    <script>
   let numbers=[45 ,4, 9, 16, 25];

   let txt= "" ;
   for(let x in numbers){
    txt += numbers[x] + "<br>" ;
   }
   document.write(txt);
    </script>
</body>
</html>
