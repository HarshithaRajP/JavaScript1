<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1><center>string methods</center></h1> 
   <script>
    var x=prompt('enter the sentence to find the length');
    var len=x.length;
    document.write('length of string is'+" "+len+"<br>");

    var a=x.charAt(2);
    document.write('letter present at 2nd position  is'+" "+a+"<br>");

    var str=x.substr(2);
    document.write('string from 2nd character is'+" "+str+"<br>");

    var str2=x.concat('       thinkkwoks')
    document.write(' string after joining is'+" "+str2+"<br>");

    var str1=x.substr(0,3);
    document.write('part of string is'+" "+str1+"<br>");




   </script>
</body>
</html>
