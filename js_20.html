<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <h1><center>If else statement</center></h1>
    <script>
        var time=new Date().getHours();
        if(time < 12){
          greeting ="Good morning";
        } else if(time < 16){
            greeting ="good afternoon";
        } else{
            greeting="good evening";
        }

        document.write(greeting);
    </script>
</body>
</html>
